<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control panel</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="node_modules/n3-charts/build/LineChart.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="node_modules/n3-charts/node_modules/d3/d3.min.js"></script>
    <script src="node_modules/n3-charts/build/LineChart.js"></script>
    <script src="/bower_components/angular-poller/angular-poller.js"></script>

    <script src="js/controller.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="MainCtrl">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Chart</div>
            <div class="panel-body">
                <div class="gyro-chart">
                    <linechart data="data" options="options"></linechart>
                </div>

            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Gyroscope</div>
            <div class="btn btn-default" ng-class="gyroState ? 'btn btn-warning' : 'btn btn-default'" ng-click="runGyro()">
                start/stop gyro
            </div>
            <div class="btn btn-default" ng-class="pollerState ? 'btn btn-warning' : 'btn btn-default'" ng-click="runPoller()">
                Run poller
            </div>
            <button type="button" class="btn btn-default" ng-click="getGyro()">
                <span class=""></span>Get measurement
            </button>
            <button type="button" class="btn btn-default" ng-click="clear()">
                <span class=""></span>Clear
            </button>
            <br> <br>

            <div class="table">
                <table id="gyro-table">
                    <tr>
                        <th>lp.</th>
                        <th>accX</th>
                        <th>accY</th>
                        <th>accZ</th>
                        <th>gyroX</th>
                        <th>gyroY</th>
                        <th>gyroZ</th>
                    </tr>
                    <tr ng-repeat="reading in readings | reverse">
                        <td>{{readings.length - $index}}</td>
                        <td>{{reading.accX}}</td>
                        <td>{{reading.accY}}</td>
                        <td>{{reading.accZ}}</td>
                        <td>{{reading.gyroX}}</td>
                        <td>{{reading.gyroY}}</td>
                        <td>{{reading.gyroZ}}</td>
                    </tr>
                </table>
            </div>


        </div>

    </div>

</div>
</body>
</html>
