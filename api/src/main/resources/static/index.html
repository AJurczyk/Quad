<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control panel</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="node_modules/n3-charts/build/LineChart.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="node_modules/n3-charts/node_modules/d3/d3.min.js"></script>
    <script src="node_modules/n3-charts/build/LineChart.js"></script>
    <script src="/bower_components/angular-poller/angular-poller.js"></script>

    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>

</head>
<body>
<div ng-app="myApp" ng-controller="MainCtrl">
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Acceleration</div>
            <div class="panel-body">

                <div class="col-sm-4 gyro-chart">
                    <linechart data="ChartManager.accX.data" options="ChartManager.accX.options"></linechart>
                </div>
                <div class="col-sm-4 gyro-chart">
                    <linechart data="ChartManager.accY.data" options="ChartManager.accY.options"></linechart>
                </div>
                <div class="col-sm-4 gyro-chart">
                    <linechart data="ChartManager.accZ.data" options="ChartManager.accZ.options"></linechart>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Gyroscope</div>
            <div class="panel-body">
                <div class="col-sm-4 gyro-chart">
                    <linechart data="ChartManager.gyroX.data" options="ChartManager.gyroX.options"></linechart>
                </div>
                <div class="col-sm-4 gyro-chart">
                    <linechart data="ChartManager.gyroY.data" options="ChartManager.gyroY.options"></linechart>
                </div>
                <div class="col-sm-4 gyro-chart">
                    <linechart data="ChartManager.gyroZ.data" options="ChartManager.gyroZ.options"></linechart>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Control panel</div>
            <div class="btn btn-default" ng-class="gyroState ? 'btn btn-warning' : 'btn btn-default'" ng-click="runGyro()">
                start/stop gyro
            </div>
            <button type="button" class="btn btn-default" ng-click="ChartManager.clear()">
                <span class=""></span>Clear
            </button>

        </div>

    </div>

</div>
</body>
</html>
