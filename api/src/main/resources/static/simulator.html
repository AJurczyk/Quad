<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control panel</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="node_modules/n3-charts/build/LineChart.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="node_modules/n3-charts/node_modules/d3/d3.min.js"></script>
    <script src="node_modules/n3-charts/build/LineChart.js"></script>
    <script src="/bower_components/angular-poller/angular-poller.js"></script>

    <script src="js/flightControllerCtrl.js"></script>
    <script src="js/flightCtrlSrv.js"></script>


</head>
<body>
<div ng-app="flightModule" ng-controller="flightCtrl">
    <div class="container">

        <div class="btn btn-default" ng-class="isRunning ? 'btn btn-warning' : 'btn btn-default'"
             ng-click="startStopFlightController()">
            start/stop flight controller
        </div>
        <button type="button" class="btn btn-default" ng-click="clearCharts()">
            <span class=""></span>Clear
        </button>
        <input type="number" class="form-control" ng-model="desiredAngle"/>
        <button type="button" class="btn btn-default" ng-click="setDesiredAngle(desiredAngle)">
            <span class=""></span>Clear
        </button>
        <br>

        <div class="panel panel-primary">
            <div class="panel-heading">Angle</div>
            <div class="panel-body">
                <div class="col-md-4 gyro-chart">
                    <linechart data="motorPwrChart.data" options="motorPwrChart.options"></linechart>
                </div>
                <div class="col-md-4 gyro-chart">
                    <linechart data="angleChart.data" options="angleChart.options"></linechart>
                </div>
                <div class="col-md-4 gyro-chart">
                    <linechart data="regulationChart.data" options="regulationChart.options"></linechart>
                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
